version: "3.0"

intents:
  - greet
  - goodbye
  - ask_weather
  - ask_price

slots:
  address:
    type: text
  date_time:
    type: text
  matches:
    type: unfeaturized

entities:
  - address
  - date_time

actions:
  - utter_greet
  - utter_ask_address
  - utter_ask_date_time
  - utter_working_on_it
  - action_report_weather
  - utter_report_weather
  - utter_goodbye

responses:
  utter_greet:
    - text: "你好，请说出需要提供天气预测服务的地点和时间"

  utter_working_on_it:
    - text: "正在查询中，请稍后 ..."

  utter_goodbye:
    - text: "再见！"

  utter_ask_address:
    - text: "哪里呢？"

  utter_ask_date_time:
    - text: "什么时候？"

  utter_report_weather:
    - text: "matches：{matches}"

  utter_default:
    - text: "系统不明白您说的话"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
